{% load static %}
<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <h1>Blogové články</h1>
    </header>
    <nav>
        <a href="/">Domov</a>
        <a href="/blog/">Blog</a>
    </nav>
    <main style="padding: 20px;">
        {% for article in articles %}
        <article class="card">
            <h2><a href="/blog/{{ article.id }}/">{{ article.title }}</a></h2>
            <p>{{ article.content|truncatewords:30 }}</p>
            <small>Publikované: {{ article.created_at|date:"d.m.Y H:i" }}</small>
        </article>
        {% empty %}
        <p>Zatiaľ žiadne články.</p>
        {% endfor %}
    </main>
    <footer>
        &copy; 2026 Moja Stránka
    </footer>
</body>

</html>
